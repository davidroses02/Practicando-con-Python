<!DOCTYPE html>
<html lang="en">
<body>
    <p>Hola!!</p>
    <p>El nombre es: {{nombre}} {{apellido}}</p>
    <p>Los temas son: </p>
    <p>
        { % if temas % }
            <ul>
                {% for tema in temas %}
                <li>
                    <p>{{tema}}</p>

                {% endfor %}
            </ul>
        {% endif %}
    </p>
</body>
</html>
